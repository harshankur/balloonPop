<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple balloon popping game. Gotta pop 'em all!">
    <meta name="author" content="Harsh Ankur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balloon Pop</title>

    <!-- Foreign CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical"  href="/web/tweet-button">

    <!-- Local CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Foreign JS File -->
    <script src="https://kit.fontawesome.com/9dd69d2626.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="logo.png">
  </head>
  <body>
    <div class="navbar">
      <h1 class="app-name" id="appName">
        Balloon Pop
      </h1>
      <script type="text/javascript" src="./js/buymeacoffee.min.js" data-name="bmc-button" data-slug="harshankur" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
    <div id="balloonBoard"></div>
    <footer>
      <span>
        <span>Total</span>
        <span id="totalBalloons">0</span>
      </span>
      <span>
        <span>Popped</span>
        <span id="poppedBalloons">0</span>
      </span>
      <span>
        <span>Missed</span>
        <span id="missedBalloons">0</span>
      </span>
      <span id="highestPoppedBalloonsSpan">
        <span>Highest</span>
        <span id="highestPoppedBalloons">0</span>
      </span>
    </footer>


    <audio id="balloonPopAudio" style="display:none">
      <source src="./balloonPop.flac" type="audio/flac">
    </audio>


    <!-- Show Intro Alert modal -->
    <div class="modal fade" id="showIntroAlertModal" tabindex="-1" role="dialog" aria-labelledby="showIntroAlertModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showIntroAlertModalLabel">ðŸ‘‹ Hey there!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <p id="alertMessage" disabled>Welcome to Baloon Pop. Click/Tap on balloons as they appear on your screen. They get popped automatically within 5 secs. So, be quick. If you fail to pop 20 balloons, you lose. All the best!</p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn blue-button" id="alertAcknowledgedButton" onclick="closeAlert()"><i class="fas fa-play"></i> Start</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Game Over Prompt modal -->
    <div class="modal fade" id="showGameOverPromptModal" tabindex="-1" role="dialog" aria-labelledby="showGameOverPromptModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showGameOverPromptModalLabel">Game Over!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <p id="promptMessage" disabled></p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-twitter" onclick="shareScoreOnTwitter()"><i class="fab fa-twitter"></i> Tweet</button>
            <button type="button" class="btn btn-secondary" id="shareScoreButton" onclick="shareScore()"><i class="fa fa-share"></i> Share</button>
            <button type="button" class="btn blue-button" id="restartGameButton" onclick="closePrompt(); restartGame()"><i class="fa fa-refresh"></i> Restart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Foreign JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/cookies.js"></script>
    <script src="./js/resources.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
